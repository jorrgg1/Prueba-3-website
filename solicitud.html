</head>

    <Section id="contenido">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Realice su solicitud aquí</h1>
                    <h3>Ingrese la portada en formate imagen de su pelicula deseada.</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="fileupload" action="https://jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data">
                                <!-- Redirect browsers with JavaScript disabled to the origin page -->
                                <noscript><input
                                    type="hidden"
                                    name="redirect"
                                    value="https://blueimp.github.io/jQuery-File-Upload/"
                                /></noscript>
                                <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                                <div class="row fileupload-buttonbar">
                                  <div class="col-lg-7">
                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                    <span class="btn btn-success fileinput-button">
                                      <i class="glyphicon glyphicon-plus"></i>
                                      <span>Add files...</span>
                                      <input type="file" name="files[]" multiple="">
                                    </span>
                                    <button type="submit" class="btn btn-primary start">
                                      <i class="glyphicon glyphicon-upload"></i>
                                      <span>Start upload</span>
                                    </button>
                                    <button type="reset" class="btn btn-warning cancel">
                                      <i class="glyphicon glyphicon-ban-circle"></i>
                                      <span>Cancel upload</span>
                                    </button>
                                    <button type="button" class="btn btn-danger delete">
                                      <i class="glyphicon glyphicon-trash"></i>
                                      <span>Delete selected</span>
                                    </button>
                                    <input type="checkbox" class="toggle">
                                    <!-- The global file processing state -->
                                    <span class="fileupload-process"></span>
                                  </div>
                                  <!-- The global progress state -->
                                  <div class="col-lg-5 fileupload-progress fade">
                                    <!-- The global progress bar -->
                                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                      <div class="progress-bar progress-bar-success" style="width: 0%;"></div>
                                    </div>
                                    <!-- The extended global progress state -->
                                    <div class="progress-extended">&nbsp;</div>
                                  </div>
                                </div>
                                <!-- The table listing the files available for upload/download -->
                                <table role="presentation" class="table table-striped">
                                  <tbody class="files"></tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="js/jQuery-File-Upload-master/js/jquery.fileupload.js"></script>
    <script src="js/jQuery-File-Upload-master/js/jquery.fileupload-image.js"></script>

    <script>
        $(document).ready(function(){
            $('#fileupload').fileupload();
        });
    </script>
